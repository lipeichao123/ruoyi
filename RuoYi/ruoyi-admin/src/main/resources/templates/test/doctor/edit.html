<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改医生信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-doctor-edit" th:object="${sysDoctor}">
            <input name="userId" th:field="*{userId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="doctorName" th:field="*{doctorName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">年龄：</label>
                <div class="col-sm-8">
                    <input name="doctorAge" th:field="*{doctorAge}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                   <!-- <select name="sex" class="form-control m-b">
                        <option value="">所有</option>
                    </select>-->

                    <select name="sex" th:with="type=${@dict.getType('sys_user_sex')}" class="form-control m-b">
                        <option value="">所有</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                        </option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">身份证：</label>
                <div class="col-sm-8">
                    <input name="certId" th:field="*{certId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">部门：</label>
                <div class="col-sm-8">
                    <input name="department" th:field="*{department}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">家庭住址：</label>
                <div class="col-sm-8">
                    <input name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">介绍：</label>
                <div class="col-sm-8">
                    <input name="text" th:field="*{text}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否为专家：</label>
               <!-- <div class="col-sm-8">
                    <input name="expert" th:field="*{expert}" class="form-control" type="text">
                </div>-->
                <select name="expert" th:with="type=${@dict.getType('expert')}" class="col-sm-8">
                    <option value="" >所有</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" >
                    </option>
                </select>

            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否注册：</label>
               <!-- <div class="col-sm-8">
                    <input name="register" th:field="*{register}" class="form-control" type="text">
                </div>-->
                <select name="register" th:with="type=${@dict.getType('register')}" class="col-sm-8">
                    <option value="" >所有</option>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" >
                    </option>
                </select>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "test/doctor";
        $("#form-doctor-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-doctor-edit').serialize());
            }
        }
    </script>
</body>
</html>
